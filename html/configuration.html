<html>
<head>
	<style>
		nav {
			width: 100%;
			margin-bottom: 30px;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}

		form {
			width: 25%;
		}

		form p {
			width: 100%;
		}

		form p input {
			width: 100%;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
		<li><a href="http://localhost:8080/">Home</a></li>
		<li><a href="http://localhost:8080/configuration">Configuration</a></li>
		</ul> 
	</nav>
	<article>
	<center>
		<h2> Configuration options</h2>
		<form method="post" action="http://localhost:8080/configuration">
        	<p><input type="number" name="frequency" value="" placeholder="Frequency in minutes" min="1"></p>
        	<p><input type="number" name="samples" value="" placeholder="samples number" min="1"></p>
        	<p><input type="text" name="scp" value="" placeholder="scp direction"></p>
        <p class="submit"><input type="submit" name="commit" value="Submit"></p>
      </form>
     </center>
	</article>
</body>
</html>
