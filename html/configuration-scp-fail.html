<html>
<head>
	<meta charset="utf-8">
	<title>Configuration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<ul>
		<li><a href="http://localhost/">Home</a></li>
		<li><a href="http://localhost/configuration">Configuration</a></li>
		</ul> 
	</nav>
	<center>
	<article>
	<div class="container">
		<h2> Configuration options</h2>
		<form method="post" action="http://localhost/configuration">
        	<p><input type="number" name="frequency" value="" placeholder="Frequency in minutes" min="1"></p>
        	<p><input type="number" name="samples" value="" placeholder="samples number" min="1"></p>
        	<p class="submit"><input type="submit" name="commit" value="Submit"></p>
		</form>
	</div>
	<div class="container">
    	<h2>Samples transmision configuration</h2>
		<form method="post" action="http://localhost/scp">
    		<p><input type="text" name="scp" value="" placeholder="scp direction"></p>
        	<p><input type="text" name="user" value="" placeholder="scp user"></p>
        	<p><input type="password" name="password" value="" placeholder="scp password"></p>
        	<p><input type="number" name="port" value="" placeholder="scp port" min="1"></p>
        	<p><input type="text" name="directory" value="" placeholder="directory to store samples"></p>
        	<p><input type="number" name="scpfrequency" value="" placeholder="scp frequency in Hours" min="1"></p>
        	<p class="submit"><input type="submit" name="commit" value="Submit"></p>
    	</form>
    	<div class="msg fail">
			<span>Something get wrong.</span>
		<div>
    </div>
	</article>
	</center>
</body>
</html>
